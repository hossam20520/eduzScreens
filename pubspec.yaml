name: eduz
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.17.0
  flutter_localization: ^0.1.10
  google_nav_bar: ^5.0.6
  flutter_svg_provider: ^1.0.3
  flutter_rating_bar: ^4.0.0
  flutter_staggered_grid_view: ^0.4.1
  rive: ^0.11.2
  readmore: ^2.2.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/rive/
    - assets/images/
  fonts: 
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratLight.ttf
          weight: 300
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
    - family: Tajawal
      fonts: 
        - asset: assets/fonts/TajawalRegular.ttf
          weight: 400
